name: ci
on: [push, pull_request]
jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: install bun
        run: npm install -g bun

      - name: install dependencies
        run: bun i

      - name: build
        run: bun run build

      - name: lint
        run: bun run lint
